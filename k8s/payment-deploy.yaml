apiVersion: apps/v1
kind: Deployment
metadata:
  name: payment-svc
  namespace: web-apps
  labels:
    app: payment-svc
spec:
  replicas: 1
  selector:
    matchLabels:
      app: payment-svc
  template:
    metadata:
      labels:
        app: payment-svc
    spec:
      containers:
      - name: payment-svc
        image: 898919247265.dkr.ecr.us-east-2.amazonaws.com/payment-service:latest
        imagePullPolicy: Always
        ports:
        - containerPort: 8080
---
apiVersion: v1
kind: Service
metadata:
  name: payment-svc
  namespace: web-apps
spec:
  type: ClusterIP
  selector:
    app: payment-svc
  ports:
  - port: 80
    targetPort: 8080

