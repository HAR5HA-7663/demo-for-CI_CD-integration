apiVersion: apps/v1
kind: Deployment
metadata:
    name: user-svc
    labels:
        app: user-svc
spec:
    replicas: 1
    selector:
        matchLabels:
            app: user-svc
    template:
        metadata:
            labels:
                app: user-svc
        spec:
            containers:
            - name: user-svc
              image: docker.io/<DOCKERHUB_USERNAME>/user-service:latest
              ports:
              - containerPort: 8080
---
apiVersion: v1
kind: Service
metadata:
    name: user-svc
spec:
    selector:
        app: user-svc
    ports:
    - port: 80
      targetPort: 8080

